<!DOCTYPE html>
<html>

<head>

<body>

                           <button  class="btn btn-default"><i id="minusBtn" class="fas fa-minus"></i></button>

                        </div>
                        <h5>$<span id="currentDollar">1219</span></h5>

                     </div>
                  </div>
               </div>

               <div class="cart-item">

            </div>
